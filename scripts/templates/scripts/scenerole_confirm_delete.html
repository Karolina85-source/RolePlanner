{% extends 'scripts/base.html' %}

{% block content %}
<h2>Usuń przypisanie postaci do sceny</h2>
<p>Czy na pewno chcesz usunąć przypisanie postaci <strong>{{ object.character.name }}</strong> do sceny <strong>{{ object.scene.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Tak, usuń</button>
  <a href="{% url 'scenerole_list' %}">Anuluj</a>
</form>
{% endblock %}

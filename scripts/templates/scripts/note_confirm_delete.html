{% extends 'scripts/base.html' %}
{% block content %}
  <h2>Usuń notatkę</h2>
  <p>Czy na pewno chcesz usunąć tę notatkę: <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Tak, usuń</button>
    <a href="{% url 'note_list' %}">Anuluj</a>
  </form>
{% endblock %}
